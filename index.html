<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slebry Login</title>
    <link rel="stylesheet" href="style.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Graduate&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
            <form action="" class="login-content">

                <div class="left-side">
                    <h2 class="judul-login"><span class="sle">Sle</span><span class="bry">bry</span></h2>
                    <h2>Login</h2>
                    <div class="email-icon">
                        <img src="img/email.png" alt="">
                        <input type="email" placeholder="Email" required/>
                    </div>
                    <div class="pass-icon">
                        <img src="img/lock.png" class="lock" alt="">
                        <img src="img/view.png" id="viewIcon" class="view" alt="">
                        <input type="password" id="password" placeholder="Password" required/>
                    </div>
                    <p><a href="">Forgot Password?</a></p>
                    <button>LOGIN NOW!</button>
                    <p class="orLogin">Or Login With</p>
                    <div class="login-img">
                        <img src="img/search.png" alt="">
                        <img src="img/facebook.png" alt="">
                    </div>
                    <p>Not A Member?<a href=""> Sign Up Now</a></p>
                </div>
               
                <div class="right-side">
                    <h2>Hello!</h2>
                    <h2>Welcome Back!</h2>
                    <h2>To Slebry!</h2>
                    <h2 class="login-h2">Log In Now To Continue!</h2>
                </div>

            </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
